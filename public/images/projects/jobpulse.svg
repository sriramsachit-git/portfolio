<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- JobPulse Project Card Background -->
  <defs>
    <linearGradient id="jobpulse-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b8ff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b97ef7;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0a0911"/>

  <!-- Gradient Overlay -->
  <rect width="800" height="450" fill="url(#jobpulse-gradient)" opacity="0.3"/>

  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#d4b8ff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Project Icon/Symbol -->
  <g transform="translate(400, 225)" filter="url(#glow)">
    <!-- Briefcase/Job Icon -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="#22d3ee" stroke-width="3"/>
    <rect x="-30" y="-50" width="60" height="20" rx="4" fill="#22d3ee"/>
    <circle cx="0" cy="0" r="8" fill="#d4b8ff"/>
  </g>

  <!-- Project Title -->
  <text x="400" y="380" font-family="'Space Grotesk', sans-serif" font-size="42" font-weight="700"
        fill="#f5f4f9" text-anchor="middle" filter="url(#glow)">JobPulse</text>
  <text x="400" y="415" font-family="'Inter', sans-serif" font-size="18"
        fill="#c4bfd4" text-anchor="middle">AI-Powered Job Search</text>
</svg>
