<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Alpaca Trading Bot Project Card Background -->
  <defs>
    <linearGradient id="alpaca-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#d4b8ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#0a0911"/>

  <!-- Gradient Overlay -->
  <rect width="800" height="450" fill="url(#alpaca-gradient)" opacity="0.3"/>

  <!-- Grid Pattern -->
  <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid3)"/>

  <!-- Project Icon/Symbol - Trading Chart -->
  <g transform="translate(400, 225)" filter="url(#glow3)">
    <!-- Chart Bars -->
    <rect x="-60" y="-20" width="15" height="40" fill="#22d3ee" opacity="0.8"/>
    <rect x="-35" y="-35" width="15" height="55" fill="#34d399" opacity="0.8"/>
    <rect x="-10" y="-45" width="15" height="65" fill="#d4b8ff" opacity="0.8"/>
    <rect x="15" y="-30" width="15" height="50" fill="#22d3ee" opacity="0.8"/>
    <rect x="40" y="-40" width="15" height="60" fill="#34d399" opacity="0.8"/>
    <!-- Trend Line -->
    <path d="M -60,-10 L -35,-25 L -10,-35 L 15,-20 L 40,-30"
          stroke="#22d3ee" stroke-width="3" fill="none"/>
  </g>

  <!-- Project Title -->
  <text x="400" y="380" font-family="'Space Grotesk', sans-serif" font-size="38" font-weight="700"
        fill="#f5f4f9" text-anchor="middle" filter="url(#glow3)">Alpaca Trading Bot</text>
  <text x="400" y="415" font-family="'Inter', sans-serif" font-size="18"
        fill="#c4bfd4" text-anchor="middle">Automated ML Trading</text>
</svg>
